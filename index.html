<html>
  <head>
    <title>CoolWeather App</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="weather-container">
        <h1 class="location">Philadelphia</h1>
        <div class="temperature">24&deg;</div>
        <p class="clothes">Bundle up with an umbrella!</p>

        <div class="grid-container">
            <div class="time"><div>Now<br>24&deg;</div></div>
            <div class="time"><div>10PM<br>23&deg;</div></div>
            <div class="time"><div>11PM<br>23&deg;</div></div>
            <div class="time"><div>12AM<br>22&deg;</div></div>
            <div class="time"><div>1AM<br>21&deg;</div></div>
        </div>

        <div class="grid-container">
            <div class="precip">
                <img src="assets/moon.png" alt="moon">
                <div>0%<br>0"</div>
            </div>
            <div class="precip">
                <img src="assets/moon.png" alt="moon">
                <div>0%<br>0"</div>
            </div>
            <div class="precip">
                <img src="assets/lrain.png" alt="light rain">
                <div>20%<br>0-1"</div>
            </div>
            <div class="precip">
                <img src="assets/lrain.png" alt="light rain">
                <div>40%<br>0-1"</div>
            </div>
            <div class="precip">
                <img src="assets/hrain.png" alt="heavy rain">
                <div>60%<br>2-3"</div>
            </div>
        </div>

        <div class="grid-container">
            <div class="wind">
                <img src="assets/wind.png" alt="wind">
                <div>4 mph<br>ESE</div>
            </div>
            <div class="wind">
                <img src="assets/wind.png" alt="wind">
                <div>5 mph<br>ESE</div>
            </div>
            <div class="wind">
                <img src="assets/wind.png" alt="wind">
                <div>5 mph<br>ESE</div>
            </div>
            <div class="wind">
                <img src="assets/wind.png" alt="wind">
                <div>6 mph<br>E</div>
            </div>
            <div class="wind">
                <img src="assets/wind.png" alt="wind">
                <div>6 mph<br>E</div>
            </div>
        </div>

        <div class="grid-container">
          <div class="humidity">
              <div class="humidity-icons">
                  <img src="assets/drop.png" alt="humidity">
              </div>
              <div class="humidity-text">93%<br>High</div>
          </div>
      
          <div class="humidity">
              <div class="humidity-icons">
                  <img src="assets/drop.png" alt="humidity">
              </div>
              <div class="humidity-text">94%<br>High</div>
          </div>
      
          <div class="humidity">
              <div class="humidity-icons">
                  <img src="assets/drop.png" alt="humidity">
                  <img src="assets/drop.png" alt="humidity">
              </div>
              <div class="humidity-text">97%<br>High</div>
          </div>
      
          <div class="humidity">
              <div class="humidity-icons">
                  <img src="assets/drop.png" alt="humidity">
                  <img src="assets/drop.png" alt="humidity">
              </div>
              <div class="humidity-text">97%<br>High</div>
          </div>
      
          <div class="humidity">
              <div class="humidity-icons">
                  <img src="assets/drop.png" alt="humidity">
                  <img src="assets/drop.png" alt="humidity">
              </div>
              <div class="humidity-text">100%<br>High</div>
          </div>
      </div>
      

        <div class="grid-container">
            <div class="uv">
                <img src="assets/sun.png" alt="UV">
                <div>0<br>Low</div>
            </div>
            <div class="uv">
                <img src="assets/sun.png" alt="UV">
                <div>0<br>Low</div>
            </div>
            <div class="uv">
                <img src="assets/sun.png" alt="UV">
                <div>0<br>Low</div>
            </div>
            <div class="uv">
                <img src="assets/sun.png" alt="UV">
                <div>0<br>Low</div>
            </div>
            <div class="uv">
                <img src="assets/sun.png" alt="UV">
                <div>0<br>Low</div>
            </div>
        </div>
    </div>
</body>
</html>
